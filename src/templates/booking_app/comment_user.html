{% extends "base.html" %}

{% block title %} user comment {% endblock %}

{% block content %}

    <h2> All comment </h2>


    <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Comment</th>
    </tr>
  </thead>
  <tbody>
  {% for comment in users %}
    <tr>
      <th scope="row">{{comment.user_id}}</th>
      <td>{{comment.name}}</td>
      <td>{{comment.comment}}</td>
    </tr>
  {% endfor %}

  </tbody>
</table>

{% endblock %}
